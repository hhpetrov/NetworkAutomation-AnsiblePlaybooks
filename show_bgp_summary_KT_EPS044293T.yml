---
- name: Retrieve interfaces from Junos device
  hosts: 172.18.3.13, 172.18.1.40, 192.168.75.116, 172.,18.24.9
  gather_facts: no
  connection: local

  tasks:
    - name: Run 'show system information' command
      junipernetworks.junos.junos_command:
        commands:
          - show system information
      register: system_info

    - name: Display the system information
      ansible.builtin.debug:
        var: system_info.stdout_lines
    - name: Run 'show bgp summary instance KT_EPS044293T' command
      junipernetworks.junos.junos_command:
        commands:
          - show bgp summary instance KT_EPS044293T
      register: command_output

    - name: Display the command output
      ansible.builtin.debug:
        var: command_output.stdout_lines