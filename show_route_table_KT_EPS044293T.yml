---
- name: Retrieve interfaces from Junos device
  hosts: 172.18.3.13, 172.18.1.40, 192.168.75.116, 172.18.24.9
  gather_facts: no
  connection: local

  tasks:
    - name: Run 'show system information' command to get device name
      junipernetworks.junos.junos_command:
        commands:
          - show system information
      register: system_info

    - name: Run 'show route table KT_EPS044293T.inet.0' command
      junipernetworks.junos.junos_command:
        commands:
          - show route table KT_EPS044293T.inet.0
      register: route_table

    - name: Display the system information and route table output
      ansible.builtin.debug:
        msg:
          - "Device: {{ system_info.stdout_lines[0] }}"
          - "Route Table Output: {{ route_table.stdout_lines }}"