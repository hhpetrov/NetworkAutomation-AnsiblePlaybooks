---
- name: Run tasks on specified hosts in AWX
  gather_facts: no
  tasks:
    - name: Retrieve all interfaces from Junos device
      juniper.device.rpc:
        rpc: get-interface-information
        args:
          interface-name: all
          terse: true
      register: interfaces_output

    - name: Print interfaces
      debug:
        var: interfaces_output