---
- name: Retrieve and Display Information from Junos Devices
  hosts: 172.18.3.13, 172.18.1.40, 192.168.75.116, 172.18.24.9
  gather_facts: no
  connection: local

  tasks:
    - name: Run 'show system information' command
      junipernetworks.junos.junos_command:
        commands:
          - show system information
      register: system_info_output

    - name: Display the system information output
      ansible.builtin.debug:
        var: system_info_output.stdout_lines

    - name: Run 'show bgp summary' command
      junipernetworks.junos.junos_command:
        commands:
          - show bgp summary instance KT_EPS044293T
      register: bgp_summary_output

    - name: Display the BGP summary output
      ansible.builtin.debug:
        var: bgp_summary_output.stdout_lines

    - name: Run 'show route summary' command
      junipernetworks.junos.junos_command:
        commands:
          - show route summary table KT_EPS044293T.inet.0
      register: route_summary_output

    - name: Display the route summary output
      ansible.builtin.debug:
        var: route_summary_output.stdout_lines

    - name: Run 'show route table' command
      junipernetworks.junos.junos_command:
        commands:
          - show route table KT_EPS044293T.inet.0
      register: route_table_output

    - name: Display the route table output
      ansible.builtin.debug:
        var: route_table_output.stdout_lines
